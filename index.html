
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kikundi 1.01 - Harvest Crop</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="dark-mode">
  <div id="app">
    <header>
      <img src="assets/logo.png" alt="Kikundi Logo" style="height: 60px;" />
      <h1>Kikundi 1.01 - Harvest Crop</h1>
      <p class="motto">“For the People. For the Purpose. For the Power.”</p>
    </header>

    <section id="wallet-connect">
      <button onclick="connectWallet()">🔌 Connect Wallet</button>
      <p id="wallet-address"></p>
    </section>

    <section id="dashboard">
      <h2>📊 Tokenomics Dashboard</h2>
      <p>Balance: <span id="balance">0</span> KKT</p>
      <p>Staked: <span id="staked">0</span> KKT</p>
      <p>Reward: <span id="reward">0</span> KKT</p>
      <button onclick="stakeTokens()">Stake</button>
      <button onclick="unstakeTokens()">Unstake</button>
    </section>

    <footer>
      <p>📢 Invite 5 = Earn Bonus KKT</p>
      <p>💬 Join Group ID: kikundi-alpha</p>
      <p class="watermark">Powered by ELLYCIT DAO © 2025</p>
    </footer>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
