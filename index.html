<body>
  <h1>Kikundi 1.01 â€“ Harvest Crop</h1>

  <button onclick="connectWallet()">ğŸ”Œ Connect Wallet</button>

  <!-- ğŸ“Š DASHBOARD SECTION -->

  <script>
    // Optional: Replace with your real token data source or backend
    async function fetchTokenStats() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usdt&include_market_cap=true&include_24hr_vol=true");
        const data = await response.json();
        document.getElementById("price").innerText = "$" + data.ethereum.usdt.toFixed(2);
        document.getElementById("marketcap").innerText = "$" + (data.ethereum.usdt_market_cap / 1e9).toFixed(2) + "B";
        document.getElementById("volume").innerText = "$" + (data.ethereum.usdt_24h_vol / 1e6).toFixed(2) + "M";
      } catch (err) {
        console.error("Token API error:", err);
      }
    }

    fetchTokenStats();
    setInterval(fetchTokenStats, 30000); // Update every 30s
  </script>
